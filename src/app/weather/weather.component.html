<section *ngIf="!show_weather">
	<div class="container mt-5">
		<div class="mt-5 row">
			<div class="col-12 mt-5 mb-5">
				&nbsp;
			</div>
			<div class="col-lg-7 col-md-9 m-auto text-center">
				<img src="assets/big_loading.gif" class="m-auto h-100" height="100">
			</div>
		</div>
	</div>
</section>

<section *ngIf="show_weather">
	<div class="page">
	  <div class="bloc1">
	    <h2 class="city">{{donnee.city_name}},{{donnee.country_cod}}</h2>
	    <div class="bloc-temp">
	      <div class="temp">
	        <h1 class="temperature">{{donnee.temperature}} Â°C</h1>
	        <img src={{get_image_icon(donnee.id_icon)}} alt="img" class="img-actu">
	        <p class="description">{{donnee.weather_description}}</p>
	        <div class="info-sup">
	          <div class="humidity">
	            <h6>Humidity</h6>
	            <h6>{{donnee.humidity}} %</h6>
	          </div>
	          <div class="pressure">
	            <h6>Pressure</h6>
	            <h6>{{donnee.pressure}} hPa</h6>
	          </div>
	          <div class="wind">
	              <h6>Wind</h6>
	              <h6>{{donnee.wind_speed}} m/s</h6>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	  <app-detailed-weather [latitude]="latitude" [longitude]="longitude"></app-detailed-weather>
	</div>
</section>
