    <div class="bloc-temp">
      <div class="temp">
        <h1 class="temperature">{{donnee.temperature}} Â°C</h1>
        <img src={{get_image_icon(donnee.id_icon)}} alt="img" class="img-actu">

          <div class="humidity">
            <h6>Humidity</h6>
