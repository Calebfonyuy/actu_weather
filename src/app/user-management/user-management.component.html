<div *ngIf="!signup" class="col-lg-3 col-md-3 ml-auto container-fluid bg-secondary p-3" id="signin-form">
	<form class="form col-12 p-0 m-0" action="#" method="get" (submit)='signIn()'>
		<div class="text-center font-weight-bold mt-2 mb-1">
			Sign In to {{ app.title }}
		</div>
		<div class="input-group">
			<label class="col-12 mt-3" for="username">Username</label>
			<input type="text" name="username" id="username" class="form-control" autocomplete="off">
		</div>
		<div class="input-group">
			<label class="col-12 mt-3" for="password">Password</label>
			<input type="password" name="password" id="password" class="form-control" autocomplete="off">
		</div>
		<div class="input-group mt-3 row">
			<div class="col-5 m-auto">
				<button type="reset" name="reset" class="btn btn-danger" (click)='cancelAction()'>Cancel</button>
			</div>
			<div class="col-6">
				<button type="submit" name="submit" class="btn btn-success">Sign In</button>
			</div>
		</div>
	</form>
</div>

<div *ngIf="signup" class="col-lg-3 col-md-3 ml-auto container-fluid bg-secondary p-3" id="signup-form">
	<form class="form col-12 p-0 m-0" action="#" method="get">
		<div class="text-center font-weight-bold mt-2 mb-1">
			Sign Up on {{ app.title }}
		</div>
		<div class="input-group">
			<label class="col-12" for="name">Name</label>
			<input type="text" name="name" id="name" class="form-control" autocomplete="off">
		</div>
		<div class="input-group">
			<label class="col-12" for="surname">Surname</label>
			<input type="text" name="surname" id="surname" class="form-control" autocomplete="off">
		</div>
		<div class="input-group">
			<label class="col-12" for="birthday">Birthday</label>
			<input type="date" name="birthday" id="birthday" class="form-control">
		</div>
		<div class="input-group mt-1 row">
			<label class="col-2">Gender</label>
			<div class="col-10 row">
				<div class="col-6 m-auto row">
					<div class="col-1">
						<input type="radio" name="sex" id="masculin">
					</div>
					<div class="col-1">
						<label for="masculin">Masculin</label>
					</div>
				</div>
				<div class="col-6 m-auto row">
					<div class="col-1">
						<input type="radio" name="sex" id="feminin">
					</div>
					<div class="col-1">
						<label for="feminin">Feminin</label>
					</div>
				</div>
			</div>
		</div>
		<div class="input-group">
			<label class="col-12" for="username">Username</label>
			<input type="text" name="username" id="username" class="form-control" autocomplete="off">
		</div>
		<div class="input-group">
			<label class="col-12" for="password">Password</label>
			<input type="password" name="password" id="password" class="form-control" autocomplete="off">
		</div>
		<div class="input-group mt-3 row">
			<div class="col-5 m-auto">
				<button type="reset" name="reset" class="btn btn-danger" (click)='cancelAction()'>Cancel</button>
			</div>
			<div class="col-6">
				<button type="submit" name="submit" class="btn btn-success" (click)='signUp()'>Sign Up</button>
			</div>
		</div>
	</form>
</div>
